<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Blog Gallery - Mountains</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mountain Gallery</h1>
    </header>
    <main>
        <section>
            <h2>Beautiful Mountain Views</h2>
            <div class="gallery">
                <figure>
                    <img src="m1.jpeg" alt="Mountain View 1" style="width:300px; margin:10px; border-radius:10px;">
                    <figcaption>Sunrise over the majestic peaks, painting the sky with vibrant colors.</figcaption>
                </figure>
                <figure>
                    <img src="m2.jpg" alt="Mountain View 2" style="width:300px; margin:10px; border-radius:10px;">
                    <figcaption>Serene mountain lake reflecting the towering snow-capped summits.</figcaption>
                </figure>
                <figure>
                    <img src="m3.jpg" alt="Mountain View 3" style="width:300px; margin:10px; border-radius:10px;">
                    <figcaption>Lush green valleys nestled between dramatic rocky ridges.</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Travel Blog. All rights reserved.</p>
    </footer>
</body>
</html>
